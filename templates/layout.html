<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('top') }}">ブランド</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if online == "online" %}
            <li class="nav-item">
              <a class="nav-link {{ profile }}" href="{{ url_for('profile', userid=session['userid']) }}">プロフィール</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ newtitle }}" href="{{ url_for('newtitle', userid=session['userid']) }}">タイトルの新規作成</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link {{ login }}" href="{{ url_for('login') }}">ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ register }}" href="{{ url_for('register') }}">アカウントの新規作成</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link {{ search }}" href="{{ url_for('search') }}">検索</a>
          </li>
        </ul>
      </div>
    </nav>
        {% block body %}{% endblock %}
  </body>
</html>
