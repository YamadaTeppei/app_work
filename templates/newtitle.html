{% extends"layout.html" %}
{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('top') }}">ブランド</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile', userid=session['userid']) }}">プロフィール</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('newtitle', userid=session['userid']) }}">タイトルの新規作成 <span class="sr-only">(現位置)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
        </li>
      </ul>
    </div>
  </nav>
  <header><h2>タイトルの作成</h2></header>
  <form action="{{url_for('newtitle', userid=session['userid'])}}" method="post">
    <div class="row justify-content-center">
      <input name="title" type="text" required>
    </div>
    <div class="row justify-content-center">
      <button type="submit">作成</button>
  </form>
{% endblock %}
