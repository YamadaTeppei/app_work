{% extends "layout.html" %}

{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('top') }}">ブランド</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('register') }}">アカウントの新規作成 <span class="sr-only">(現位置)</span></a>
        </li>
      </ul>
    </div>
  </nav>

      <form action="/register" method="post">
        <div class="row justify-content-center">

          <div class="col-4"><h3>ユーザー名<span>*</span></h3></div>
          <div class="col-4">
              <input name="name" placeholder="ユーザー名" type="text" required>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4"><h3>メールアドレス<span>*</span></h3></div>
          <div class="col-4">
                <input name="email" placeholder="メールアドレス" type="text" required>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>パスワード<span>*</span></h3></div>
          <div class="col-4">
                <input name="password" placeholder="5文字入力してください" type="text" required>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-3"><h3>性別<span>*</span></h3></div>
          <div class="col-4">
              男性
              <input type="radio" name="gender" value="男性" required>
              女性
              <input type="radio" name="gender" value="女性" required>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>年齢</h3></div>
          <div class="col-4">
              <select name="age">
                <option value=" "> </option>
                {% for i in range(1,100,1) %}
                  <option value="{{i}}">{{i}}才</option>
                {% endfor %}
              </select>
          </div>
        </div>

      <div class="row justify-content-center">
          <input type="submit" value="登録">
        </div>
      </form>
  {% endblock %}
