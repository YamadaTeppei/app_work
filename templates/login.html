{% extends"layout.html" %}
{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('top') }}">ブランド</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link　active" href="{{ url_for('login') }}">ログイン <span class="sr-only">(現位置)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">アカウントの新規作成</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="/login" method="post">
    <div class="row justify-content-center">
        <h3>ログイン画面</h3>
    </div>
    <div class="row justify-content-center">

      <div class="col-4"><h3>ユーザー名<span>*</span></h3></div>
      <div class="col-4">
          <input name="name" placeholder="ユーザー名" type="text" required>
      </div>
    </div>
    <div class="row justify-content-center">

      <div class="col-4"><h3>メールアドレス<span>*</span></h3></div>
      <div class="col-4">
          <input name="email" placeholder="メールアドレス" type="text" required>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4"><h3>パスワード<span>*</span></h3></div>
      <div class="col-4">
            <input name="password" placeholder="パスワード" type="text" required>
      </div>
    </div>

    <div class="row justify-content-center">
        <input type="submit" value="ログイン">
      </div>
  </form>
{% endblock %}
