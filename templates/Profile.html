{% extends "layout.html" %}

{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('top') }}">ブランド</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('profile', userid=session['userid']) }}">プロフィール <span class="sr-only">(現位置)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('newtitle', userid=session['userid']) }}">タイトルの新規作成</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
        </li>
      </ul>
    </div>
  </nav>

        <div class="row justify-content-center">
          <div class="col-4"><h3>ユーザID:</h3></div>
          <div class="col-4">
            <h4>{{user["id"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>ユーザー名:</h3></div>
          <div class="col-4">
              <h4>{{user["name"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>メールアドレス:</h3></div>
          <div class="col-4">
              <h4>{{user["email"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>パスワード:</h3></div>
          <div class="col-4">
            <h4>************</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-3"><h3>性別:</h3></div>
          <div class="col-4">
            <h4>{{user["gender"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>年齢:</h3></div>
          <div class="col-4">
            <h4>{{user["age"]}}</h4>
          </div>
        </div>

    {% if f == 1 %}
      <form action="{{url_for('update', userid=session['userid'])}}" method="get">
        <div class="row justify-content-center">
            <input type="submit" value="編集画面へ">
        </div>
      </form>
    {% endif %}

    <form action="/logout" method="get">
      <div class="row justify-content-center">
          <input type="submit" value="ログアウト">
      </div>
    </form>
    <div class="row justify-content-center">
        <h4><a href="{{url_for('top')}}">topページへ</a></h4>
    </div>

  {% endblock %}
