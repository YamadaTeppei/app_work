{% extends "layout.html" %}

{% block body %}
        <div class="row justify-content-center">
          <div class="col-4"><h3>ユーザID:</h3></div>
          <div class="col-4">
            <h4>{{user["id"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>ユーザー名:</h3></div>
          <div class="col-4">
              <h4>{{user["name"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>メールアドレス:</h3></div>
          <div class="col-4">
              <h4>{{user["email"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>パスワード:</h3></div>
          <div class="col-4">
            <h4>************</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-3"><h3>性別:</h3></div>
          <div class="col-4">
            <h4>{{user["gender"]}}</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4"><h3>年齢:</h3></div>
          <div class="col-4">
            <h4>{{user["age"]}}</h4>
          </div>
        </div>

    <form action="/register" method="post">
      <div class="row justify-content-center">
          <input type="submit" value="編集画面へ">
      </div>
    </form>
  {% endblock %}
