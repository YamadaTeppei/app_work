{% extends"layout.html" %}
{% block body %}
  <header class="row justify-content-center">
    <h2>TOPページ</h2>
  </header>
  {% if user != "online" %}
    <div class="row justify-content-center">
      <h3><a href="{{url_for('login')}}">ログイン</a></h3>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-4"><h3><a href="{{url_for('logout')}}">ログアウト</a>\
        <a href="{{url_for('login')}}">プロフィール画面へ</a></h3></div>
    </div>
  {% endif %}
  </div>
  {% for text in texts %}
    <div class="row justify-content-center">
      <h3>{{ text["text_title"] }}</h3>
{% endfor %}
{% endblock %}
