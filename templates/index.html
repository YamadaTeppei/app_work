{% extends"layout.html" %}
{% block body %}
    <header class="row justify-content-center">
      <h2>{{ page }} </h2>
    </header>
  {% if titles|length != 0 %}
    {% for title in titles %}
      <div class="row justify-content-center">
        <h3><a href="{{url_for('title', title_id=title['id'])}}" class="text-dark">{{ title["name"] }}</a></h3>
      </div>
    {% endfor %}
  {% else %}
    <div class="row justify-content-center">
      <h3>無し</h3>
    </div>
  {% endif %}
{% endblock %}
