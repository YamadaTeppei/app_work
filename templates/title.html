{% extends"layout.html" %}
{% block body %}
  <header><h2>{{title["name"]}}</h2></header>
  {% if comments|length != 0 %}
    {% for comment in comments %}
      <div class="row justify-content-center">
        <h3>{{ comment["text_"] }}</h3>
      </div>
    {% endfor %}
  {% else %}
    <div class="row justify-content-center">
      <h3>まだコメントがありません</h3>
    </div>
  {% endif %}
  <form action="{{url_for('title', title_id=title['id'])}}" method="post">
    <div class="row justify-content-center">
      <input name="comment" type="text" required>
    </div>
    <div class="row justify-content-center">
      <button type="submit">コメント</button>
  </form>
{% endblock %}
